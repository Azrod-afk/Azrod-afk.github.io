<!DOCTYPE html>
An image will appear here in 3 seconds:
<script>
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('SW registered!', reg))
    .catch(err => console.log('Boo!', err));

    const img = new Image();
    img.src = '/dog.png';
    document.body.appendChild(img);

</script>
